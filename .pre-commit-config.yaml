repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files

-   repo: https://github.com/jackdewinter/pymarkdown
    rev: v0.9.9
    hooks:
    - id: pymarkdown
      args:
      - -d
      - MD041
      - scan
